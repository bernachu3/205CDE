<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Harmony Gym eApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static',filename='styles/bs-init.js') }}"></script>
</head>

<body>

{% if session.username %}

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{{ url_for('static',filename='images/logo.png') }}" alt="Logo" style="width:30px;margin-left:0.5em;">
          </a>
          <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="home">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="room">Book a Private Room</a></li>
                    <li class="nav-item"><a class="nav-link active" href="coach">Book a Coaching Session</a></li>
                    <li class="nav-item"><a class="nav-link active" href="merch">Merch</a></li>
                    <li class="nav-item"><a class="nav-link active" href="about">About Us</a></li>
                </ul>
                <div class="flex-fill"></div>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active zoom" style="color: blue;" data-bss-hover-animate="pulse" href="myacc"><u>My Account</u></a></li>
                    <li class="nav-item"><a class="btn btn-outline-success" href="logout" style="margin-right:0.5em;" role="button">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>

{% else %}

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{{ url_for('static',filename='images/logo.png') }}" alt="Logo" style="width:30px;margin-left:0.5em;">
          </a>
          <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="home">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="features">Features</a></li>
                    <li class="nav-item"><a class="nav-link active" href="pricing">Pricing</a></li>
                    <li class="nav-item"><a class="nav-link active" href="merch">Merch</a></li>
                    <li class="nav-item"><a class="nav-link active" href="about">About Us</a></li>
                </ul>
                <div class="flex-fill"></div>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="btn btn-outline-success" href="signup" style="margin-right:0.5em; role="button">Sign Up</a></li>
                    <li class="nav-item"><a class="btn btn-outline-success" href="login" style="margin-right:0.5em; role="button">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

{% endif %}

{% block content %}

{% endblock %}

</body>

</html>
